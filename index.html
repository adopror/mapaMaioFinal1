
<!DOCTYPE html>
<html lang="en">
<head>
    <title Mapa interactivo Galicia></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./leaflet.css" >-->
    <link rel="stylesheet" href="./style.css" >

  
  
  </head>


<body>
<div class="contenedor">
  <div class="opciones">
    <label for="Mapa Interactivo">Elixa un mapa:</label>
    <select id="opcionesSelect">
      <optgroup label="Opcions Poboacionais" id="opcionesP">
        <option value="Pob" defaultSelected="true">Poboación. Fonte:IGE.2024</option>
        <option value="Den">Densidade Poboacional.Habitantes por km cuadrado.Fonte:IGE.2024</option>
        <option value="Var">Variación poboación 2012-2022.Fonte:IGE</option>
        <option value="Fec">Indice Sintético de Fecundidade.Fonte:IGE.2024</option>
        <option value="Rec">Recambio Poboacional 60-65 anos sobre 15-19.fonte:IGE.2024</option>
        <option value="Nat">Taxa Bruta de Natalidade.Fonte:IGE.2024</option>
        <option value="Mor">Taxa Bruta de Mortalidade.Fonte:IGE.2024</option>
        <option value="Masc">Indice de Masculinidade.Fonte:IGE.2024</option>
        <option value="IM">Idade Media:Fonte:IGE.2024</option>


    </optgroup>
    <optgroup label="Políticas Sociais" id="OpcionesS">
      <option value="ResN">Residencias Niño</option>
      <option value="ResM">Residencias de maiores</option>
    
    </optgroup>
  </optgroup>
  <optgroup label="Variables Migratorias Ano 2023" id="OpcionesMigra">
    <option value="SaldoT">Saldo migratorio total</option>
    <option value="SaldoG">Saldo migratorio con o resto de Galicia</option>
    <option value="SaldoE">Saldo migratorio con fora de Galicia</option>
    <option value="PorMig">Porcentaxe sobre a poblacion de chegada de migrantes. 2023</option>
  
  </optgroup>
  </select>
    
  </div>
  </div class=mapa>
    <div id="map"></div>
</div>

</body>
</html>
